<html>
<head>
    <meta content="text/html charset=UTF-8" http-equiv="Content-Type"/>
    <link href="https://fonts.gstatic.com" rel="preconnect"/>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Yesteryear&display=swap"
            rel="stylesheet"
    />
</head>

<body
        align="center"
        style="
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      background-color: white;
      font-family: Montserrat, Helvetica, -apple-system, BlinkMacSystemFont,
        'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
        'Helvetica Neue', sans-serif;
    "
>
<div
        align="center"
        style="
        /* position: absolute;
        left: 50%; */
        display: inline-block;
        /*background: linear-gradient(-45deg, #D854AD, #FE7238);*/
        background: #fdfffc;
        flex-direction: column;
        align-items: center;
        border-radius: 10px;
        padding: 25px;
        box-shadow: #767675 0px 1px 2px;
      "
>
    <div style="height: 50px"></div>
    <div
            style="
          font-size: x-large;
          font-weight: 400;
          color: #16171a;
          margin: 20px;
          margin-top: 0px;
          margin-bottom: 10px;
        "
    >
        Secondhand
    </div>
    <div
            style="font-size: large; font-weight: 400; color: #16171a; margin: 10px"
    >
        Please click the button below to confirm your email address and complete
        your registration.
    </div>
    <div
            style="
          margin-top: 30px;
          padding: 10px;
          border-radius: 10px;
          text-align: center;
          max-width: 150px;
          background-color: #16171a;
          box-shadow: #767675 0px 1px 2px;
        "
    >
        <a
                href="${confirmLink}"
                style="
            display: inline;
            font-weight: 400;
            font-style: italic;
            text-decoration: none;
            color: #fdfffc;
            margin: 10px;
          "
                target="_blank"
        >
            Confirm
        </a>
    </div>
    <div style="height: 75px"></div>
</div>

</html>
